<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой профиль</title>
  <style>
    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-info {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <h1>Мой профиль</h1>
    </div>
    <div id="profileData">
      <!-- Сюда подставится информация о пользователе -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userData = JSON.parse(localStorage.getItem('userData'));
      const profileData = document.getElementById('profileData');
      
      if (userData) {
        profileData.innerHTML = `
          <div class="profile-info"><strong>ФИО:</strong> ${userData.name}</div>
          <div class="profile-info"><strong>Телефон:</strong> ${userData.phone}</div>
          <div class="profile-info"><strong>Email:</strong> ${userData.email}</div>
        `;
      } else {
        profileData.innerHTML = '<p>Данные профиля не найдены. Пожалуйста, зарегистрируйтесь.</p>';
        setTimeout(() => window.location.href = 'register.html', 2000);
      }
    });
  </script>
</body>
</html>
