<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой профиль | Корзинка</title>
  <!-- Подключите те же стили, что и в register.html -->
  <style>
    .profile-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .profile-info div {
      margin-bottom: 15px;
    }
    .info-label {
      font-weight: bold;
      display: inline-block;
      width: 150px;
    }
  </style>
</head>
<body>
  <!-- Шапка как в register.html -->
  <header>
    <!-- ... -->
  </header>

  <main>
    <div class="container">
      <div class="profile-container">
        <h2><i class="fas fa-user"></i> Мой профиль</h2>
        <div id="profile-data">
          <!-- Здесь отобразятся данные -->
        </div>
      </div>
    </div>
  </main>

  <!-- Подвал как в register.html -->
  <footer>
    <!-- ... -->
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Получаем сохраненные данные
      const userData = JSON.parse(localStorage.getItem('userData'));
      const profileData = document.getElementById('profile-data');
      
      if (userData) {
        // Отображаем данные профиля
        profileData.innerHTML = `
          <div class="profile-info">
            <div><span class="info-label">ФИО:</span> ${userData.name}</div>
            <div><span class="info-label">Телефон:</span> ${userData.phone}</div>
            <div><span class="info-label">Email:</span> ${userData.email}</div>
            ${userData.address ? 
              `<div><span class="info-label">Адрес:</span> ${userData.address}</div>` : ''}
          </div>
          <button onclick="logout()" style="margin-top: 20px;">
            <i class="fas fa-sign-out-alt"></i> Выйти
          </button>
        `;
      } else {
        profileData.innerHTML = `
          <p>Данные профиля не найдены</p>
          <a href="register.html">Зарегистрироваться</a> или 
          <a href="signup.html">Войти</a>
        `;
      }
    });

    function logout() {
      localStorage.removeItem('userData');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
