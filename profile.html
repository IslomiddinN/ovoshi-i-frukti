<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой профиль</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-info {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }
    .info-row {
      margin-bottom: 15px;
    }
    .info-label {
      font-weight: bold;
      display: inline-block;
      width: 120px;
    }
    .not-found {
      color: #d32f2f;
      text-align: center;
      padding: 20px;
    }
    .logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <h1>Мой профиль</h1>
  </div>
  
  <div id="profileContent">
    <!-- Сюда будет подгружаться информация -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userData = JSON.parse(localStorage.getItem('userData'));
      const profileContent = document.getElementById('profileContent');
      
      if (userData) {
        profileContent.innerHTML = `
          <div class="profile-info">
            <div class="info-row">
              <span class="info-label">ФИО:</span>
              <span>${userData.name || 'Не указано'}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Телефон:</span>
              <span>${userData.phone || 'Не указан'}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Email:</span>
              <span>${userData.email || 'Не указан'}</span>
            </div>
            <button class="logout-btn" id="logoutBtn">Выйти</button>
          </div>
        `;
        
        document.getElementById('logoutBtn').addEventListener('click', function() {
          localStorage.removeItem('userData');
          window.location.href = 'login.html';
        });
      } else {
        profileContent.innerHTML = `
          <div class="not-found">
            <p>Данные профиля не найдены</p>
            <p>Пожалуйста, <a href="register.html">зарегистрируйтесь</a> или <a href="signup.html">войдите</a></p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
